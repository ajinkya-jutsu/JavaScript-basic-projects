<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <button id="try">Click here</button>
  </div>
  <p id="text"></p>
  <script>
    document.getElementById("try").addEventListener("click", function () {
      document.getElementById("text").innerText = "Text is here";
    });
  </script>
</body>

</html>
